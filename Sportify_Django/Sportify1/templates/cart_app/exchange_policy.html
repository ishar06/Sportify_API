{% extends 'base.html' %}

{% block title %}Exchange & Return Policy | Sportify{% endblock %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% if flask_content %}
        <div class="policy-content">
            {{ flask_content|safe }}
        </div>
    {% endif %}
</div>
{% endblock %}
